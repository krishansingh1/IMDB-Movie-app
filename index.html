<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a429e5bfb6.js" crossorigin="anonymous"></script>
    <title>IMDB App</title>
</head>

<body>
    <header id="header-container">
        <div id="logo-image">
            <img src="./assets/IMDB_Logo_2016.svg.png" alt="">
        </div>
        <nav id="navbar-container">
            <ul id="nav-list">
                <li class="nav-item">
                    <span><i class="fa-solid fa-bars"></i><span>Menu</span></span>
                </li>
                <li>
                    <input type="text" placeholder="Search IMDB"><span><i
                            class="fa-solid fa-magnifying-glass"></i></span>
                </li>
                <li class="nav-items2">
                    <span>Sign Up</span>
                </li>
                <li class="nav-items2">
                    <span>Sign In</span>
                </li>
                <li>
                    <span><i class="fa-solid fa-user"></i></span>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="movie-container">
            <div class="movie-item"></div>
            <div class="movie-item"></div>
            <div class="movie-item"></div>
            <div class="movie-item"></div>
        </section>
    </main>
    <aside>
        <span id="aside-heading">Favourites</span>
        <div id="favourites-container">
            <div class="favourites-item"></div>
            <div class="favourites-item"></div>
        </div>
    </aside>
    <footer>

    </footer>
</body>

</html>
